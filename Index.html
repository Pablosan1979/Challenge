<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/StyleChallenge.css">
    <script src="Js/LogicaChallenge.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="visual/Logo.png" alt="">
            <h1 class="logoTitle">Encriptador de mensajes</h1>           
        </div>
        <div class="left">
            <input class="textInput" id="inputTexto" type="text" placeholder="Ingrese el texto a encriptar">
        </div>
        <div class="right">
            <img id="imagenDerecha" src="visual/Muñeco.png" alt="">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="80" rows="10"> Ingresa el texto que desees encriptar o desencriptar. </textarea>
            <button id="Copiar" type="button" id="btnCopiar" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="leftButtons">
            <p id="pie">Solo minúsculas y sin acentos</p>
            <button type="button" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div id="footer">
            <footer>proyecto realizado por Pablo Santacruz</footer>
        </div>        
    </div>
</body>
</html>
